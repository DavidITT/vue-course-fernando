<head>

<body>
    <!-- Control absoluto de este div  -->
    <div id="myApp">
        <h1>Batman Quotes</h1>
        <input type="text" v-model="value" v-on:keypress.enter="addQuote"/>
        <hr>
        <ul>
            <!--<li v-for="{quote, author} in quotes" >

                <blockquote>- {{ author }}</blockquote>
            </li>-->
            <!--<li v-for="(quote, index) in quotes" >

            <li v-for="({quote, author}, index) in quotes" >

            </li>
        </ul>
    </div>
